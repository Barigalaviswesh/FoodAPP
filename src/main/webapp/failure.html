<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Failed - FoodApp</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ff6b35, #f7931e);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Failure Card */
.failure-container {
    background-color: #FFEBEE; /* light pink */
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 450px;
    width: 90%;
}

.failure-container h1 {
    color: #DC3545; /* red */
    font-size: 2.5rem;
    margin-bottom: 15px;
}

.failure-container p {
    color: #6c757d;
    font-size: 1.1rem;
    margin-bottom: 25px;
}

.failure-container a {
    display: inline-block;
    padding: 12px 25px;
    background: linear-gradient(135deg, #ff6b35, #f7931e);
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    transition: all 0.3s;
}

.failure-container a:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255,107,53,0.4);
}
</style>
</head>

<body>

<div class="failure-container">
    <h1>‚ùå Registration Failed</h1>
    <p>Something went wrong while creating your account.<br>
       Please try again.</p>

    <a href="register.html">Go Back to Sign Up</a>
</div>

</body>
</html>
